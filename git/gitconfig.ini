[filter "lfs"]
	clean = git-lfs clean -- %f
	smudge = git-lfs smudge -- %f
	process = git-lfs filter-process
	required = true
[user]
	name = Mitchell Rysavy
[github]
	user = mrysav
[push]
	default = simple
[pull]
	rebase = true
[commit]
	gpgsign = true
[gpg]
	program = gpg
[init]
	defaultBranch = main
[url "ssh://git@github.com/"]
	insteadOf = https://github.com/
[alias]
    # credit: https://github.com/zerowidth/dotfiles/blob/master/git/gitconfig
    main-branch = "!git show-ref -q main && echo main || echo master"
    clean-merged-branches = "!b=$(git main-branch); git branch --no-color --merged | grep -v '*' | grep -v $b | xargs -t -n 1 -I {} git branch -d {}"
